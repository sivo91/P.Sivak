  <main>

        <div class="contact-content">
          <h2>Do you have a question?</h2>
          <h3>Contact me !</h3>


          <!--   POST CARD -->
          <div class="mail mx-auto">
            <div class="svg hide" id="svg"></div>
          </div>
         

                  <!--  CONTACT FORM -->
              <form method="POST" action="https://formspree.io/f/mbjwbpjd">
                
                <div class="row g-3 needs-validation" validate>
                  <div class="col">
                    <!-- laber for=first sa rovna input id first -->
                    <label for="first">First Name</label>
                    <input type="text" class="form-control" name="First Name" id="first" placeholder="First name"
                      aria-label="First name" required>
                  </div>
                  <div class="col">
                    <!-- label for=last sa rovna input id=last -->
                    <label for="last">Last Name</label>
                    <input type="text" class="form-control" name="Last Name" id="last" placeholder="Last name" aria-label="Last name" required>
                  </div>
                
                </div><br>
 
                <div class="mb-3">
                  <!-- label for=emial sa rovna input id email -->
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="row">
                
                  <div class="col">
                    <div class="form-check">
                      <!-- input -> name="Crete" sa rovna label name, input id sa rovna label for -->
                      <input class="form-check-input" type="checkbox" name="Personal-website" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Personal-website
                      </label>
                    </div>
                    <div class="form-check">
                      <!-- input -> name="Crete" sa rovna label name, input id sa rovna label for -->
                      <input class="form-check-input" type="checkbox" name="Ecommerce" id="flexCheckDefault1">
                      <label class="form-check-label" for="flexCheckDefault1">
                        Ecommerce
                      </label>
                    </div>
                    <div class="form-check">
                      <!-- input -> name="Crete" sa rovna label name, input id sa rovna label for -->
                      <input class="form-check-input" type="checkbox" name="Design" id="flexCheckDefault2">
                      <label class="form-check-label" for="flexCheckDefault2">
                        Design
                      </label>
                    </div>
                    <div class="form-check">
                      <!-- input -> name="Crete" sa rovna label name, input id sa rovna label for -->
                      <input class="form-check-input" type="checkbox" name="Other" id="flexCheckDefault3">
                      <label class="form-check-label" for="flexCheckDefault3">
                        Other
                      </label>
                    </div>
                
                  </div>
                
                
                
                </div>

                <div class="mb-3">
                  <!--  label for=message sa rovna textarea id message -->
                  <label for="message">Message</label>
                  <textarea class="form-control" name="message" id="message" rows="3" placeholder="Text"></textarea>
                </div>
                
                <button type="submit" class="btn btn-secondary vstack mx-auto">SEND</button>

              </form><br>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100284.04764086362!2d-122.10115367941361!3d38.23597327748718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808514d0f123c8db%3A0x5c335616d29bf368!2sFairfield%2C%20CA!5e0!3m2!1sen!2sus!4v1655097152280!5m2!1sen!2sus"
